<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
<script type="text/html" id="photos-item-tpl">
    <li id="saved-image{id}">
        <input id="photo-{id}" type="hidden" name="photo_urls[]" value="{filepath}">
        <input class="form-control" id="photo-{id}-name" type="text" name="photo_names[]" value="{name}"
               style="width: 200px;" title="图片名称">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;"
             onclick="imagePreviewDialog(this.src);">
        <a href="javascript:uploadOneImage('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
    </li>
</script>
<script type="text/html" id="files-item-tpl">
    <li id="saved-file{id}">
        <input id="file-{id}" type="hidden" name="file_urls[]" value="{filepath}">
        <input class="form-control" id="file-{id}-name" type="text" name="file_names[]" value="{name}"
               style="width: 200px;" title="文件名称">
        <a id="file-{id}-preview" href="{preview_url}" target="_blank">下载</a>
        <a href="javascript:uploadOne('图片上传','#file-{id}','file');">替换</a>
        <a href="javascript:(function(){$('#saved-file{id}').remove();})();">移除</a>
    </li>
</script>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('model_list')}">文件管理</a></li>
        <li>
            <a href="{:url('add')}">添加文件</a>
        </li>
        <li class="active"><a href="#">编辑文件</a></li>
    </ul>
    <form action="{:url('editPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th>文件标题<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="title"
                                   id="title" required value="{$model.title}" placeholder="请输入标题"/>
                            <input type="hidden"name="id"value="{$model.id}">
                        </td>
                    </tr>
                    <tr>
                        <th>附件</th>
                        <td>
                            <ul id="files" class="pic-list list-unstyled form-inline">
                                <notempty name="model.model">
                                        <php>$file_url=cmf_get_file_download_url($model['model']);</php>
                                        <li id="saved-file">
                                            <input id="file" type="hidden" name="file_urls[]"
                                                   value="{$model.model}">
                                            <input class="form-control" id="file-name" type="text"
                                                   name="file_names[]"
                                                   value="{$model.model_name}" style="width: 200px;" title="文件名称">
                                            <a id="file-preview" href="{$file_url}" target="_blank">下载</a>
                                            <a href="javascript:uploadOne('图片上传','#file','file');">替换</a>
                                            <a href="javascript:(function(){$('#saved-file').remove();})();">移除</a>
                                        </li>

                                </notempty>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <th><b>文件封面</b></th>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="avatar" id="avatar"
                                       value="{$model.avatar|default=''}">
                                <a href="javascript:uploadOneImage('图片上传','#avatar');">
                                    <if condition="empty($model.avatar)">
                                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                             id="avatar-preview"
                                             width="135" style="cursor: pointer"/>
                                        <else/>
                                        <img src="{:cmf_get_image_preview_url($model.avatar)}"
                                             id="avatar-preview"
                                             width="135" style="cursor: pointer"/>
                                    </if>
                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-avatar" value="取消图片">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">

    function uploadMultiFile(dialog_title, container_selector, item_tpl_wrapper_id, filetype, extra_params, app) {
        filetype = filetype ? filetype : 'file';
        openUploadDialog(dialog_title, function (dialog, files) {
            var tpl  = $('#' + item_tpl_wrapper_id).html();
            var html = '';
            $.each(files, function (i, item) {
                var itemtpl = tpl;
                itemtpl     = itemtpl.replace(/\{id\}/g, item.id);
                itemtpl     = itemtpl.replace(/\{url\}/g, item.url);
                itemtpl     = itemtpl.replace(/\{preview_url\}/g, item.preview_url);
                itemtpl     = itemtpl.replace(/\{filepath\}/g, item.filepath);
                itemtpl     = itemtpl.replace(/\{name\}/g, item.name);
                html += itemtpl;
            });
            $(container_selector).append(html);

        }, extra_params, 0, filetype, app);
    }

    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

        $('.btn-cancel-avatar').click(function () {
            $('#avatar-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#avatar').val('');
        });

        $('#more-template-select').val("{$post.more.template|default=''}");
    });

    function doSelectCategory() {
        var selectedCategoriesId = $('#js-categories-id-input').val();
        openIframeLayer("{:url('AdminCategory/select')}?ids=" + selectedCategoriesId, '请选择分类', {
            area: ['700px', '400px'],
            btn: ['确定', '取消'],
            yes: function (index, layero) {
                //do something

                var iframeWin          = window[layero.find('iframe')[0]['name']];
                var selectedCategories = iframeWin.confirm();
                if (selectedCategories.selectedCategoriesId.length == 0) {
                    layer.msg('请选择分类');
                    return;
                }
                $('#js-categories-id-input').val(selectedCategories.selectedCategoriesId.join(','));
                $('#js-categories-name-input').val(selectedCategories.selectedCategoriesName.join(' '));
                //console.log(layer.getFrameIndex(index));
                layer.close(index); //如果设定了yes回调，需进行手工关闭
            }
        });
    }
</script>
</body>
</html>
