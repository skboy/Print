<!DOCTYPE html>
<html>
<head>
    <title>首页 {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">
    <include file="public@head"/>
    <link href="__TMPL__/public/assets/css/slippry/slippry.css" rel="stylesheet">
    <style>
        .caption-wraper {
            position: absolute;
            left: 50%;
            bottom: 2em;
        }

        .caption-wraper .caption {
            position: relative;
            left: -50%;
            background-color: rgba(0, 0, 0, 0.54);
            padding: 0.4em 1em;
            color: #fff;
            -webkit-border-radius: 1.2em;
            -moz-border-radius: 1.2em;
            -ms-border-radius: 1.2em;
            -o-border-radius: 1.2em;
            border-radius: 1.2em;
        }

        .tc-gridbox {
            margin: 0;
        }

        @media (max-width: 767px) {
            .caption-wraper {
                left: 0;
                bottom: 0.4em;
            }

            .caption-wraper .caption {
                left: 0;
                padding: 0.2em 0.4em;
                font-size: 0.92em;
                -webkit-border-radius: 0;
                -moz-border-radius: 0;
                -ms-border-radius: 0;
                -o-border-radius: 0;
                border-radius: 0;
            }
        }

    </style>
    <hook name="before_head_end"/>
</head>
<body class="body-white">
<include file="public@nav"/>

<div class="container">

    <div>
        <h1 class="text-center">文件</h1>

    </div>
    <div class="row">
        <foreach name="data" item="vo">
        <div class="col-md-3">

            <a href="{:cmf_get_image_preview_url($vo.avatar)}">
                <if condition="empty($vo.avatar)">
                    <img src="__TMPL__/public/assets/images/default-thumbnail.png"

                         style="cursor: pointer;width: 100%"/>
                    <else/>
                    <img src="{:cmf_get_image_preview_url($vo.avatar)}"

                         style="cursor: pointer;width: 100%"/>
                </if>
            </a>
            <p class="text-center">文件：{$vo.title}</p>
            <p class="text-center">作者：{$vo.user.user_nickname}</p>
            <p class="text-center"><a href="{:cmf_get_file_download_url($vo.model)}">下载</a></p>
        </div>
        </foreach>
    </div>

     <ul class="pagination" style="display: block;float: right;">{$page|default=''}</ul>


</div>
<!-- /container -->
<include file="public@scripts"/>
<script src="__TMPL__/public/assets/js/slippry.min.js"></script>
<script>
    $(function () {
        $("#home-slider").slippry({
            transition: 'fade',
            useCSS: true,
            captions: false,
            speed: 1000,
            pause: 3000,
            auto: true,
            preload: 'visible'
        });
        $("#home-slider").show();
    });
</script>
<hook name="before_body_end"/>
</body>
</html>
